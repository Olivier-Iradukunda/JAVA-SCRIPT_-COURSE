<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>

     <script>
        
        
        const product = {
            name: 'socks',
            price: 1090
        };
        console.log(typeof product);
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'cotton socks';
        console.log(product);
        /* codes to adds a new property in an object  */
        product.newproperty = true;
        console.log(product);
        /* codes to delete a property from an objecct */
        delete product.newproperty;
        console.log(product);
        

        const product2 = {
          name: 'shirt',
          'delivery-time': '1 days',
          /* nested object */
          rating: {
            stars: 4.5,
            count: 87
          },
          // Function inside object = Method
          fun: function function1() {
            console.log('function inside object');
          }
        };
        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']);
        // this will give us an error bcs there is a minus
        //console.log(product2.delivery-time);
        // but if we put it in backet we don't get an error
        console.log(['product2.delivery-time']);
        console.log(product2.rating.count);
        product2.fun();

        console.log(typeof console);
        console.log(typeof console.log);

        /* Math and console are Built-in Objects (they are provided by  the language)
        2 More Built-in Objects are: JSON(JavaScript Object Notation) and localStorage
        JSON: similar to JS object but with less features . it is more universal.we use JSON when we send data between computers and it is used when we store data*/

        // To convert js to json
        console.log(JSON.stringify(product2));
        // To convert json to js
        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString)); 
        
        // AUTO-BOXING

        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const object1 = {
           message: 'hello',
        };
        const object2 = object1;

        object1.message = 'Good job';
        console.log(object1);
        console.log(object2);

        const object3 = {
          message: 'Good job!'
        };
        console.log(object3 === object1);
        console.log(object2 === object1);

        const object4 = {
          message: 'Good job!',
          price: 799
        };
        //const message = object4.message;
        const { message, price } = object4; // Destructuring shortcut
        console.log(message);
        console.log(price);

        const object5 = {
          // message: message
          message , //Shorthand property
          
          //method: function function1() {
            // console.log('method');
          // }
          // Shorthand Method
          method() {
            console.log('method');
          }
        };
        console.log(object5);
        object5.method();

     </script>

    </body>
</html>
