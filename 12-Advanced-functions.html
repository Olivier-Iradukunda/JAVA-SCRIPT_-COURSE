<!DOCTYPE html>
<html>
<head>
    <title>Adavnced functions</title>
</head>
<body>
   <button onclick="" class="js-button">Click</button>
    <script>
      // addEventListener is used like  onclick attribute
      const buttonElement = document.querySelector('.js-button');

      const eventListener = () => {
         console.log('click');
      };
      buttonElement.addEventListener('click', eventListener);
      buttonElement.removeEventListener('click', eventListener);

      buttonElement.addEventListener('click', () => {
         console.log('click2');
      });



      
      // Advantages : 1. Easier to read , 2. Hoisting means we can called this function before function definition 
     function greeting() {
      console.log('Hello');
     }
     greeting();

     // Functions are values : - we can save it in a variable
     const num = 2;
     const function1 = function() {
      console.log('Hello2');
     }; // This function is called Anonymous Function (function without a name) but it is not Hoisting

     console.log(function1);
     console.log(typeof function1);
     function1();

     // Function may be an object
     const object1 = {
      num:2,
      fun: function() {
         console.log('Hello3');
      }
     };
     object1.fun();

     // Passing a value into a function
     function display(param) {
      console.log(param);
     }
     display(2);

     // Passing a function into another function is called CALLBACK FUNCTION(CALLBACK)
     function run(param) {
      param();
     }
     run(function(){
      console.log('Hello4');
     });
     

     /* setTimeout() : allows us to run a function in the future 
      it take two value EX: setTimeout(A function we want to run in the future , How long to wait before running this function(a number in milliseconds) 1000 milliseconds = 1 second )
      */
     
    setTimeout(function() {
      console.log('timeout');
      console.log('timeout2');
   }, 3000);

   //  Asynchronous Code: means won't wait for a line to finish before going to the next line
   console.log('next line');

   setInterval(function() {
      console.log('Interval');
   }, 3000);

   console.log('next line 2');


   [
      'make dinner',
      'wash dishes',
      'watch youtube'
   ].forEach(function(value, index) {
     console.log(index);
     console.log(value);
   });

   [
      'make dinner',
      'wash dishes',
      'watch youtube'
   ].forEach((value, index) => {
     if (value === 'wash dishes') {
      return; // it is work as if and contiue in for loop
     }console.log(index);
     console.log(value);
   });

   const regularFunction = function(param, param2) 
   {
      console.log('HELLO');
      return 5;
   }  

   // Arrow function (mostly works the same as a regular function)
   const arrowFunction = (param, param2) => {
      console.log('hello');
      return 5;
   }
    arrowFunction();


    const oneParam = param => {
      console.log(param + 1);
    }
    oneParam(2);


    const oneLine = () => 2 + 3;
    console.log(oneLine());

    const object2 = {
      // Shorthand Method syntax
      method: () => {

      },
      method () {

      }
    };


    // .filter() work like forEach() but it remove  negative numbers
    console.log([1, -3, 5].filter((value, index) => {
     // return value >= 0 OR

      if ( value >= 0){
      return true;
      } else {
         return false;
      }
    }));


    // .map() : transform an array into another array based on the values
    console.log([1, 1,3].map((value, index) => {
      return value + 10;
    }));
    // OR console.log([1, 1, 3].map(value => value * 2));

    // CLOSURE : -if a function has access to a value ,- it will always have access to that value
    // - value gets packaged together (enclosed) with the function 
    </script>
</body>
</html>
